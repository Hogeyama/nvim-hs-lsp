- ignore: {name: Eta reduce}
- ignore: {name: Redundant do}
- ignore: {name: Use let}
- ignore: {name: Use newtype instead of data}
- ignore: {name: Redundant return}
- functions:
  - {name: undefined, within: []}

- arguments:
  - -XBangPatterns
  - -XConstraintKinds
  - -XDefaultSignatures
  - -XDataKinds
  - -XFlexibleContexts
  - -XFlexibleInstances
  - -XFunctionalDependencies
  - -XGADTs
  - -XInstanceSigs
  - -XKindSignatures
  - -XLambdaCase
  - -XMultiParamTypeClasses
  - -XMultiWayIf
  - -XNoImplicitPrelude
  - -XOverloadedLabels
  - -XOverloadedStrings
  - -XPatternSynonyms
  - -XPolyKinds
  - -XRankNTypes
  - -XRecordWildCards
  - -XScopedTypeVariables
  - -XStandaloneDeriving
  - -XTupleSections
  - -XTypeApplications
  - -XTypeFamilies
  - -XTypeFamilyDependencies
  - -XTypeOperators
  - -XViewPatterns
  - -XUnicodeSyntax
